<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Combinaciones de Contraseñas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Generador de Combinaciones de Contraseñas</h1>
    <form id="passwordForm">
      <label for="firstName">Nombre:</label>
      <input type="text" id="firstName" required><br>

      <label for="secondName">Segundo Nombre:</label>
      <input type="text" id="secondName"><br>

      <label for="petName">Nombre de la Mascota:</label>
      <input type="text" id="petName"><br>

      <label for="birthDate">Fecha de Nacimiento (DD/MM/AA):</label>
      <input type="text" id="birthDate" required><br>

      <label for="phone">Teléfono (últimos 4 dígitos):</label>
      <input type="text" id="phone" required><br>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" required><br>

      <label for="gender">Género:</label>
      <input type="text" id="gender" required><br>

      <button type="submit">Generar Combinaciones</button>
    </form>

    <div id="results">
      <h2>Combinaciones Generadas</h2>
      <ul id="combinationsList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
